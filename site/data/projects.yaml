far_right:
  title: "Far-right politics"
  projects:
    - title: "Reactions to US liberal backsliding"
      authors: "with Joe Noonan, Michal Grahn and Rebecka Knudsen"
      status: "revise & resubmit"
      abstract: "The United States, long regarded as a stable liberal democracy, is undergoing rapid democratic backsliding that increasingly targets liberal civil and social rights. How do citizens in other liberal democracies respond to such developments? We address this question using two causal strategies. First, drawing on a quasi-experiment with individual-level data from thirty-five countries (N = 32,080), we show that exposure to attacks on women's rights significantly undermines the United States' democratic standing among European publics. Second, a pre-registered vignette experiment in Britain (N = 2,993) demonstrates that news about attacks on liberal civil and social rights -- specifically the right to protest and LGBTQ+ rights -- reduces perceptions of the United States as a democracy and lowers public willingness to cooperate with it. These effects are driven by updated beliefs about the United States' adherence to shared liberal values rather than fears of democratic backsliding at home. Our findings demonstrate that liberal backsliding in the United States carries substantial cross-national costs, weakening its democratic reputation and eroding public support for international cooperation among citizens in allied democratic nations."

    - title: "Facts against femonationalism: how to stop far-right normalisation"
      authors: "with Katharina Lawall, Michal Grahn and Sophie Mainz"
      status: "APSA 2025 conference paper"
      abstract: "How can liberal democratic actors counter radical right normalisation? While much research documents how radical right ideology and anti-immigration positions have moved into the mainstream in many Western democracies, we know a lot less about what counter-strategies could be effective against the normalisation of exclusionary policy agendas. In this study, we test different types of counterspeech to a prominent radical right normalisation strategy: femonationalism -- presenting an anti-immigration position through the more normatively acceptable frame of gender equality. Drawing on a pre-registered audio-video vignette experiment with a quota-representative sample of 3,994 German adults, we test whether different forms of counterspeech can reduce agreement with anti-immigration positions and perceptions of their social acceptability. Respondents were exposed to anti-immigration rhetoric with a gender equality justification in a short, news-style video, followed by one of three rebuttals: (1) a factual correction debunking the link between immigration and violence against women; (2) a symbolic critique highlighting low female representation in these parties; or (3) a substantive critique of their conservative gender policy agendas. We find that only the factual correction consistently reduces support for femonationalist views and anti-immigrant discourse. Symbolic and substantive critiques, while normatively salient, show limited or inconsistent effects. These findings underscore the potential of fact-based counterspeech to contest gendered nativism."

