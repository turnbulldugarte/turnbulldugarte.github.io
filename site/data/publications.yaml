      pages: "1360-1378"
      doi: "10.1017/S0003055423000849"
      award: "Best Article Award (2025), APSA European Politics and Society Section"
      abstract: "This article examines the political psychology of homonationalism, exploring how citizens can simultaneously support LGBTQ+ rights while holding exclusionary attitudes toward other minority groups. Through experimental evidence, we demonstrate that support for sexual minorities can be instrumentally motivated by broader nationalist or exclusionary political ideologies. The findings have important implications for understanding the conditional nature of liberal attitudes and the strategic use of LGBTQ+ inclusion in political discourse."

