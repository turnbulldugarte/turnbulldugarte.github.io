far_right:
  title: "Far-Right Parties & Voters"
  publications:
    - title: "Far Right Normalization and Centrifugal Affect. Evidence from the Dating Market"
      authors: "Turnbull-Dugarte, S.J. & López Ortega, A."
      year: 2025
      journal: "Journal of Politics"
      abstract: "Are radical right supporters penalized by a social norm against the radical right on the dating market? This paper investigates this question by leveraging diverse empirical sources, including a unique and behavioral visual conjoint experiment conducted in Britain and Spain. Theoretically, we argue that the radical right is accommodated within the dating market as a result of the affective spillovers among those on the center-right who view dating those from the opposing ideological bloc as more socially costly than dating their own in-bloc partners. Empirically, we test this by examining the behavior of center-right partisans and assessing whether they follow a polity-based norm which places a premium on ostracizing stigmatized parties, or a bloc-logic norm which incentivizes the rejection of out-bloc partisans. The results demonstrate that center-right partisans accommodate the radical right and are actively expected to do so by fellow in-group partisans. Any dating market penalty for radical right partisans is based on the composition of those on the dating market rather than any polity-level norm enforcement. An accommodating bloc-logic in dating preferences among the mainstream right has large normative implications as it suggests that affective polarization and out-bloc rejection between overarching political camps contributes to facilitating the social normalization of radical right supporters who often hold preferences incompatible with liberal democracy."
      doi: "10.1086/736698"

    - title: "Rally 'round the Barrack: Far-right Support and the Military"
      authors: "Villamil, F., Turnbull-Dugarte, S.J. & Rama, J."
      year: 2024
      journal: "Journal of Politics"
      volume: "86"
      issue: "4"
      pages: "1524-1540"
      doi: "10.1086/727598"

    - title: "Public support for the cordon sanitaire: Descriptive evidence from Spain"
      authors: "Turnbull-Dugarte, S.J."
      year: 2025
      journal: "Party Politics"
      volume: "31"
      issue: "4"
      pages: "761-769"
      abstract: "Reactions to the rise of far-right parties that advocate democratic backsliding, and the dilution of socially liberal democratic norms present a dilemma for existing political parties. How should existing political parties respond to this challenge? A commonly adopted strategy is to apply a cordon sanitaire which excludes radical right-wing challengers from the government-forming process. Do voters support this policy? Leveraging data from Spain – where the mainstream right has accommodated the radical right-wing party, VOX, via numerous governing coalitions – I rely on individual citizens’ views on how parties should respond to rise of the far-right party, to answer this question. Empirically, the results show very low-level support for the cordon sanitaire in Spain. Indeed, the modal position of the electorate, regardless of their ideological position, is to treat the party just like any other. These results are not conditioned by the propensity of individuals to identify VOX as indeed being a “radical right” party. These descriptive findings suggest that whilst radical right-wing parties may present an inimical threat to democratic norms, citizens do not necessarily view the means of squashing this threat to be one of strategic exclusion. This likely explains why the mainstream right has been able to institutionalise VOX as a political ally: where strategic exclusion is not expected, the mainstream right need not fear violating an expectation that does not exist."
      doi: "10.1177/13540688241246141"

