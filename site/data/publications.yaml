      journal: "European Journal of Political Research"
      volume: "62"
      issue: "1"
      pages: "308-325"
      doi: "10.1111/1475-6765.12531"
      abstract: "Snap elections called at the discretion of incumbents are often criticized as opportunistic power grabs. This study leverages a natural experiment to examine whether such elections affect citizens' political trust. Using innovative causal identification strategies, the findings suggest that opportunistic electoral timing can have significant consequences for democratic legitimacy and citizen attitudes toward political institutions."

