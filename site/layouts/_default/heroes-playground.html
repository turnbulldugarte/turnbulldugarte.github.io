{{ define "main" }}
<article class="pa3 pa4-ns" style="max-width: 100%; width: 100%;">
  <div class="w-100" style="max-width: 1400px; margin: 0 auto;">
    <header class="bb b--light-gray pb3 mb4">
      <h1 class="f2 f1-l fw7 mb2">{{ .Title }}</h1>
      {{ .Content }}
    </header>

    <div class="playground-container" style="width: 100%; min-height: 800px;">
      <iframe src="/heroes_playground.html"
              style="width: 100%; height: 100vh; border: none; min-height: 800px;"
              title="Heroes and Villains Interactive Visualization">
      </iframe>
    </div>
  </div>
</article>

<style>
/* Ensure iframe is responsive */
.playground-container {
  position: relative;
  width: 100%;
}

.playground-container iframe {
  display: block;
  width: 100%;
  border: none;
}

/* Responsive adjustments */
@media screen and (max-width: 60em) {
  .playground-container iframe {
    min-height: 600px;
  }
}
</style>
{{ end }}
